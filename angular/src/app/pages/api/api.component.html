<app-api-juniper-manage *ngIf="display=='juniper-manage'"></app-api-juniper-manage>
<app-api-manage *ngIf="display=='manage'"></app-api-manage>
<app-api-django *ngIf="display=='django'"></app-api-django>
<div *ngIf="display !='juniper-manage' && display !='manage' && display!='django'" class="notice-text">
    <div>
        This page is not supported by the application yet...
    </div>
    <div style="margin-top:1em;">If you think it should, please report your current URL.</div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
        <button class="request" (click)="openTab()">Report a missing URL</button>
    </div>
</div>
