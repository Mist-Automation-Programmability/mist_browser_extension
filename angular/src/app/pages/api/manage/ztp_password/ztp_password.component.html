<div class="popup-content" *ngIf="session">
  <div class="box-ztppassword">
    <label for="ztppassword">
      {{ device_type | uppercase }} ZTP Password
    </label>
    <div class="device-id">{{ device_type | uppercase }} ID: {{ device_id }}</div>
    <div class="textarea">
      <textarea
        type="text"
        readonly
        rows="3"
        [ngClass]="focused == 'ztppassword' ? 'focused' : ''"
        [ngStyle]="{'color': response_empty ? 'var(--warning)': 'var(--text-color)'}"
        id="ztppassword"
        #ztppassword_input
      >
        {{ ztp_password.root_password }}
        </textarea
      >
      <button
        class="copy"
        name="copy"
        (click)="copyPassword(ztppassword_input)"
        [disabled]="is_working || response_empty"
      >
        <img class="copy" src="assets/copy.svg" alt="copy" />
      </button>
    </div>
  </div>
  <button (click)="close()" class="close">CLOSE</button>
</div>
