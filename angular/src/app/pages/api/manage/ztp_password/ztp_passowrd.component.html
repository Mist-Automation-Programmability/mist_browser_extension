<div class="content" *ngIf='session'>
    <div class="box-ztppassword">
        <label class="ztppassword" for="ztppassword">
            {{device_type | uppercase}} ZTP Passowrd
        </label>
        <div class="cloud">{{device_type | uppercase}} ID: {{device_id}}</div>
        <div  style="width: 100%;">
                <div class="ztppassword-input" fxLayout="row" *ngIf="ztp_password.root_password!=''">
                <textarea class="ztppassword" type="text" readonly rows="3" [ngClass]="focused == 'ztppassword'? 'focused' : ''" style="height: 65px;" id="ztppassword" #ztppassword_input>{{ztp_password.root_password}}</textarea>
                <button class="copy" name="copy" (click)="copyPassword(ztppassword_input)" [disabled]="ztp_password.root_password==''">
                        <img class="copy" src="assets/copy.svg" alt="copy">
                    </button>
            </div>
            <div *ngIf="ztp_password.root_password=='' && ztp_password_retrieved" style="display: flex;justify-content: center;margin: 3em;">No ZTP Password generated by Mist</div>
            <div *ngIf="!ztp_password_retrieved" style="display: flex;justify-content: center;margin: 3em 2em;">Retrieving ZTP Password from Mist... Please wait...</div>
        </div>
    </div>
    <button (click)="close()" class="close">CLOSE</button>
</div>
