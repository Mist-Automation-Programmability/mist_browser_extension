    <div>
        <h2>Documentation</h2>
        <div *ngIf="docs.get" class="doc_link" (click)="openDoc(docs.get.operationId)">
            <div class="method get">GET</div>
            <div class="operation">
                {{docs.get.operationId}}
                <img src="assets/question.svg" alt="question">
            </div>
        </div>
        <div *ngIf="docs.post" class="doc_link" (click)="openDoc(docs.post.operationId)">
            <div class="method post">POST</div>
            <div class="operation">
                {{docs.post.operationId}}
                <img src="assets/question.svg" alt="question">
            </div>
        </div>
        <div *ngIf="docs.put" class="doc_link" (click)="openDoc(docs.put.operationId)">
            <div class="method put">PUT</div>
            <div class="operation">
                {{docs.put.operationId}}
                <img src="assets/question.svg" alt="question">
            </div>
        </div>
        <div *ngIf="docs.delete" class="doc_link" (click)="openDoc(docs.delete.operationId)">
            <div class="method delete">DELETE</div>
            <div class="operation">
                {{docs.delete.operationId}}

        </div>
